<body onload="onl();">
<script src="naviNPPC.js"></script>
<script>
var map;
function onl() {
	wth = document.getElementById("div1").offsetWidth;
	hgh = document.getElementById("div1").offsetHeight;
	lr = "53.3834919,50.1689624;53.3780572,50.1744053";
	map = new nppcMap(lr, wth, hgh);
}
function mdown(event) {
	startX = map.X2LAT(event.offsetX);
	startY = map.Y2LNG(event.offsetY);
	if (document.getElementById("info").innerHTML != "") document.getElementById("info").innerHTML += ";"; 
	document.getElementById("info").innerHTML += startX + "," + startY;
}
function mup(event) {
	document.getElementById("info").innerHTML = "";
}
</script>
<img id="div1" style="max-width: 100%;height: auto;" src="factory.jpg" onclick="mdown(event);" ondblclick="mup(event);"></img>
<text id="info" style="background-color:grey; position: fixed;left: 100px;top: 150px;" onclick=""></text>
</body>
