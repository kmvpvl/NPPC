<body onload="onload();">
<script src="naviNPPC.js"></script>
<script>
var map;
function onload() {
	wth = document.getElementById("div1").offsetWidth;
	lr = "53.3834919,50.1689624;53.3780572,50.1744053".split(";");
	document.getElementById("div1").style.height = Math.abs(wth * (lr[1].split(",")[1] - lr[0].split(",")[1])/(lr[1].split(",")[0] - lr[0].split(",")[0]));
	hgh = document.getElementById("div1").offsetHeight;
	map = new nppcMap(lr.join(";"), wth, hgh);
}
function mdown(event) {
	startX = map.X2LAT(event.offsetX);
	startY = map.Y2LNG(event.offsetY);
	if (document.getElementById("info").innerHTML != "") document.getElementById("info").innerHTML += ";"; 
	document.getElementById("info").innerHTML += startX + "," + startY;
}
function mup(event) {
	document.getElementById("info").innerHTML = "";
}
function cc(event) {
	v = Number(document.getElementById("U").value);
	v = (v+5) * 10;
	document.getElementById("div1").style.backgroundColor = "hsl(145, 63%, " + v + "%)";
}
</script>
<input id="U" type="number" min="1" max="12" class="digit" onchange="cc(event);"></input>
<div id="div1" style="max-width: 100%;border: solid 1px red;" src="" onclick="mdown(event);" ondblclick="mup(event);"></div>
<text id="info" style="background-color:grey; position: fixed;left: 100px;top: 150px;" onclick=""></text>
</body>
